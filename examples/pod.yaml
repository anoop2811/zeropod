apiVersion: v1
kind: Pod
metadata:
  generateName: echo-
  labels:
    app: echo
  annotations:
    zeropod.ctrox.dev/port: "5678"
    zeropod.ctrox.dev/scaledownduration: 5s
    zeropod.ctrox.dev/stateful: "false"
spec:
  runtimeClassName: zeropod
  containers:
    - name: http-echo
      # image: localhost/http-echo
      # imagePullPolicy: Never
      image: hashicorp/http-echo
      command: ["/http-echo"]
      args:
        - -text="hello zeropod"
      ports:
        - containerPort: 5678
