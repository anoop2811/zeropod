apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeropod-node
  namespace: zeropod-system
---
# the installer needs to be able to install the zeropod runtimeclass
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runtimeclass-installer
rules:
  - apiGroups:
      - node.k8s.io
    resources:
      - runtimeclasses
    verbs:
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runtimeclass-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: runtimeclass-installer
subjects:
  - kind: ServiceAccount
    name: zeropod-node
    namespace: zeropod-system
