apiVersion: v1
kind: Namespace
metadata:
  name: zeropod-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zeropod-node
  namespace: zeropod-system
  labels:
    app.kubernetes.io/name: zeropod-node
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zeropod-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zeropod-node
    spec:
      serviceAccountName: zeropod-node
      containers:
        - name: manager
          image: ctrox/zeropod-manager:dev
          imagePullPolicy: Never
          ports:
            - name: metrics
              containerPort: 8080
          volumeMounts:
            - mountPath: /run/zeropod
              name: zeropod-run
        - name: installer
          image: ctrox/zeropod-installer:dev
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /etc/containerd
              name: containerd
            - mountPath: /run/containerd
              name: containerd-run
            - mountPath: /opt/zeropod
              name: zeropod-opt
            - mountPath: /run/systemd
              name: systemd
            - mountPath: /etc/criu
              name: criu-cfg
      volumes:
        - name: containerd
          hostPath:
            path: /etc/containerd
        - name: containerd-run
          hostPath:
            path: /run/containerd
        - name: zeropod-run
          hostPath:
            path: /run/zeropod
        - name: zeropod-opt
          hostPath:
            path: /opt/zeropod
        - name: systemd
          hostPath:
            path: /run/systemd
        - name: criu-cfg
          hostPath:
            path: /etc/criu
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeropod-node
  namespace: zeropod-system
---
# the installer needs to be able to install the zeropod runtimeclass
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runtimeclass-installer
rules:
  - apiGroups:
      - node.k8s.io
    resources:
      - runtimeclasses
    verbs:
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runtimeclass-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: runtimeclass-installer
subjects:
  - kind: ServiceAccount
    name: zeropod-node
    namespace: zeropod-system
