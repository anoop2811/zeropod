resources:
  - ../base
images:
  - name: manager
    newName: ghcr.io/ctrox/zeropod-manager
    newTag: v0.1.0
  - name: installer
    newName: ghcr.io/ctrox/zeropod-installer
    newTag: v0.1.0
patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/1/args/-
        value: -criu-image=ghcr.io/ctrox/zeropod-criu:v3.18
    target:
      kind: DaemonSet
